<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sweet Click</title>
</head>
<body>
    <div class="screen visible">
    <h2>Sweet Click</h2>
    <button type="button" class="btn" id="start-btn">Start</button>
    </div>

    <div class="screen">
    <h2>Choose your sweets</h2>
    <ul class="sweets-list">
        
        <li>
        <button type="button" class="choose-sweet-btn">
            <p>Donut</p>
            <img src="./donut.png" alt="donut" />
        </button>
        </li>
        
        <li>
        <button type="button" class="choose-sweet-btn">
            <p>Cupcake</p>
            <img src="./cupcake.png" alt="cupcake" />
        </button>
        </li>
        
        <li>
        <button type="button" class="choose-sweet-btn">
            <p>Cake slice</p>
            <img src="./cake-slice.png" alt="cake-slice" />
        </button>
        </li>
        
        <li>
        <button type="button" class="choose-sweet-btn">
            <p>Candy</p>
            <img src="./candy.png" alt="candy" />
        </button>
        </li>
    </ul>
    </div>

    <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    </div>

    <audio id="bite" src="./bite.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
